<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Gestão de Avarias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <div id="loginContainer" class="container">
        <section id="login" class="d-flex align-items-center">
            <div id="formulario" class="p-6">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar a sua conta.</p>
                <form id="loginForm" action="login.php" method="post" autocomplete="on">
                    <div class="mb-4">
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" class="form-control" placeholder="Seu e-mail" autocomplete="email" required maxlength="30" aria-label="Seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" class="form-control" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20" aria-label="Sua senha">
                    </div>
                    <input type="submit" value="Entrar" class="btn btn-primary">
                    <a href="esqueci.html" class="btn btn-link esqueci-senha">Esqueci a senha <i class="material-symbols-outlined"> </i></a>
                </form>
            </div>
        </section>
    </div>

    <div id="avariaContainer" class="container" style="display: none;">
        <header id="headerAvarias" class="text-white text-center py-4">
        <h1> </h1>
            <h3>Gestão de Avarias de Frotas</h3>
        </header>
        <form id="avariaForm">
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa:</label>
                <select name="empresa" id="empresa" class="form-select" required aria-label="Selecione a Empresa">
                    <option value="" disabled selected>Selecione a Empresa:</option>
                    <optgroup label="Braga">
                        <option value="gsdfg">sdfsdgfd</option>
                        <option value="adfadsfsadf">fgdsgsdfgsf</option>
                        <option value="fdgsdfgsdf">fdsgsdfgsdf</option>
                    </optgroup>
                    <optgroup label="Guimarães">
                        <option value="dsfadsfadsf">dsfdsafsdf</option>
                    </optgroup>
                    <optgroup label="Porto">
                        <option value="fgafdgasdf">dsfgasdfa</option>
                    </optgroup>
                    <optgroup label="dsfasdfasdf">
                        <option value="fdgdfgsfg">dsdfadsfad</option>
                    </optgroup>
                    <optgroup label="adsfdsafdsaf">
                        <option value="dsfadsfasdf">adsfasdfasdf</option>
                    </optgroup>
                    optgroup label="dsfasdfasd">
                        <option value="asdfasdfasd">asdfasdfasdf</option>
                    </optgroup>
                    <optgroup label="sadfdsfasd">
                        <option value="sadfsdfaf">asdfasdfadf</option>
                    </optgroup>
                </select>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo (Instalação/Retirada/Avaria):</label>
                <select name="tipo" id="tipo" class="form-select" required aria-label="Selecione o Tipo">
                    <option value="" disabled selected>Selecione o Tipo:</option>
                    <option value="Instalação">Instalação</option>
                    <option value="Retirada">Retirada</option>
                    <option value="Avaria">Avaria</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="equipamento" class="form-label">Equipamento:</label>
                <select name="equipamento" id="equipamento" class="form-select" required aria-label="Selecione o Equipamento">
                    <option value="" disabled selected>Selecione o Equipamento:</option>
                    <option value="Amineo">Amineo</option>
                    <option value="Gateway">Gateway</option>
                    <option value="Connect">Connect</option>
                    <option value="Reflex">Reflex</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="frota" class="form-label">Número de Frota (até 6 números):</label>
                <input type="text" name="frota" id="frota" class="form-control" maxlength="6" placeholder="Digite até 6 números" required aria-label="Número de Frota">
            </div>

            <div class="mb-3">
                <label for="numero_serie" class="form-label">Número de Série:</label>
                <input type="text" name="numero_serie" id="numero_serie" class="form-control" placeholder="Digite o número de série" required aria-label="Número de Série">
            </div>

            <div class="mb-3">
                <label for="tipo_avaria" class="form-label">Tipo de Avaria:</label>
                <select name="tipo_avaria" id="tipo_avaria" class="form-select" required aria-label="Selecione o Tipo de Avaria">
                    <option value="" disabled selected>Selecione o Tipo de Avaria:</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea name="descricao" id="descricao" class="form-control" style="text-transform: uppercase;" rows="3" required aria-label="Descrição"></textarea>
            </div>

            <div class="mb-3">
                <label for="fotos" class="form-label">Anexar Fotografias:</label>
                <input type="file" name="fotos" id="fotos" class="form-control" accept="image/*" multiple aria-label="Anexar Fotografias">
            </div>

            <button id="btnCadastrarListarAvarias" type="button" class="btn btn-primary mb-2">Cadastrar/Listar Avarias</button>
            <button id="btnEnviarFormulario" type="submit" class="btn btn-success">Enviar Formulário</button>
        </form>
    </div>

</body>
</html>
