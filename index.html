<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Gestão de Avarias e Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <!-- Container de Login -->
    <div id="loginContainer" class="container">
        <section id="login" class="d-flex align-items-center">
            <div id="formulario" class="p-6">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar a sua conta.</p>
                <form id="loginForm" action="login.php" method="post" autocomplete="on">
                    <div class="mb-4">
                        <label for="ilogin">Login</label>
                        <input type="text" name="login" id="ilogin" class="form-control" placeholder="" required maxlength="5" pattern="\d*" aria-label="Seu login">
                    </div>
                    <div class="mb-3">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" class="form-control" placeholder="" required minlength="5" maxlength="20" pattern="\d*" aria-label="Sua senha">
                    </div>
                    <input type="submit" value="Entrar" class="btn btn-primary">
                    <a href="esqueci.html" class="btn btn-link esqueci-senha">Esqueci a senha</a>
                </form>
                <p class="text-center mt-3">
                    Não tem uma conta? <a href="#" id="linkCadastro">Cadastre-se aqui</a>
                </p>
            </div>
        </section>
    </div>

    <!-- Container de Cadastro -->
    <div id="cadastroContainer" class="container" style="display: none;">
        <section id="cadastro" class="d-flex align-items-center">
            <div id="formularioCadastro" class="p-6">
                <h1>Cadastro</h1>
                <p>Preencha os campos abaixo para criar uma conta.</p>
                <form id="cadastroForm" action="#" method="post">
                    <div class="mb-4">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="empresaCadastro">Empresa:</label>
                        <input type="text" name="empresa" id="empresaCadastro" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="localidade">Localidade da Empresa:</label>
                        <input type="text" name="localidade" id="localidade" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginCadastro">Login:</label>
                        <input type="text" name="login" id="loginCadastro" class="form-control" required pattern="\d*">
                    </div>
                    <div class="mb-4">
                        <label for="senhaCadastro">Senha:</label>
                        <input type="password" name="senha" id="senhaCadastro" class="form-control" required pattern="\d*">
                    </div>
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </form>
                <p class="text-center mt-3">
                    Já tem uma conta? <a href="#" id="linkLogin">Faça login aqui</a>
                </p>
            </div>
        </section>
    </div>

    <!-- Container de Avarias -->
    <div id="avariaContainer" class="container" style="display: none;">
        <header id="headerAvarias" class="text-white text-center py-4">
            <h1>Transdev</h1>
            <h3>Gestão de Avarias de Frotas</h3>
        </header>
        <form id="avariaForm">
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa:</label>
                <select name="empresa" id="empresa" class="form-select" required aria-label="Selecione a Empresa">
                    <option value="" disabled selected>Selecione a Empresa:</option>
                    <optgroup label="Braga">
                        <option value="Avic">72-Avic</option>
                        <option value="Empresa Horteleira do Geres">80-Empresa Horteleira Geres</option>
                        <option value="Cavado">79-Cavado</option>
                    </optgroup>
                    <optgroup label="Guimarães">
                        <option value="Ave Mobilidade">43-Ave Mobilidade</option>
                    </optgroup>
                    <optgroup label="Porto">
                        <option value="Tuba">76-Tuba</option>
                    </optgroup>
                    <optgroup label="Viana do Castelo">
                        <option value="Verde Minho Transporte">80-Verde Minho</option>
                    </optgroup>
                    <optgroup label="Aveiro">
                        <option value="Aveiro Bus">82-Aveiro Bus</option>
                    </optgroup>
                    <optgroup label="Tâmega e Sousa">
                        <option value="Tamega e Sousa">83-Tâmega e Sousa</option>
                    </optgroup>
                    <optgroup label="Santo Tirso">
                        <option value="Transdev Norte">81-Transdev Norte</option>
                    </optgroup>
                </select>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo (Instalação/Retirada/Avaria):</label>
                <select name="tipo" id="tipo" class="form-select" required aria-label="Selecione o Tipo">
                    <option value="" disabled selected>Selecione o Tipo:</option>
                    <option value="Instalação">Instalação</option>
                    <option value="Retirada">Retirada</option>
                    <option value="Avaria">Avaria</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="equipamento" class="form-label">Equipamento:</label>
                <select name="equipamento" id="equipamento" class="form-select" required aria-label="Selecione o Equipamento">
                    <option value="" disabled selected>Selecione o Equipamento:</option>
                    <option value="Amineo">Amineo</option>
                    <option value="Gateway">Gateway</option>
                    <option value="Connect">Connect</option>
                    <option value="Reflex">Reflex</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="frota" class="form-label">Número de Frota:</label>
                <input type="text" name="frota" id="frota" class="form-control" maxlength="6" placeholder="Digite número da Frota:" required aria-label="Número de Frota:">
            </div>

            <div class="mb-3">
                <label for="numero_serie" class="form-label">Número de Série:</label>
                <input type="text" name="numero_serie" id="numero_serie" class="form-control" placeholder="Digite o número de série:" required aria-label="Número de Série:">
            </div>

            <div class="mb-3">
                <label for="tipo_avaria" class="form-label">Tipo de Avaria:</label>
                <select name="tipo_avaria" id="tipo_avaria" class="form-select" required aria-label="Selecione o Tipo de Avaria">
                    <option value="" disabled selected>Selecione o Tipo de Avaria:</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea name="descricao" id="descricao" class="form-control" style="text-transform: uppercase;" rows="3" required aria-label="Descrição"></textarea>
            </div>

            <div class="mb-3">
                <label for="fotos" class="form-label">Anexar Fotografias:</label>
                <input type="file" name="fotos" id="fotos" class="form-control" multiple aria-label="Anexar Fotografias">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
